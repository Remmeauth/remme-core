# TODO: Start to connect to an existing network

version: '2.1'

services:
  validator:
    image: hyperledger/sawtooth-validator:1.0
    expose:
      - 4004
    ports:
      - '4020:4004'
    volumes:
      - ./genesis:/genesis
      - ./keys:/root/.sawtooth/keys
    # start the validator with an empty genesis batch
    entrypoint: |
      bash -c "
        if [ ! -f /etc/sawtooth/keys/validator2.priv ]; then
          sawadm keygen --force &&
          sawtooth keygen my_key --force &&
          source /genesis/token-proposal.sh &&
          sawadm genesis config-genesis.batch /genesis/token-proposal.batch &&
          sawset genesis -k /root/.sawtooth/keys/my_key.priv
        fi;
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800
      "

  remme-transaction-processor:
    build:
      context: processor/
    volumes:
      - ./processor:/processor
    environment:
      PACKAGE_LOCATION: '/processor'
    entrypoint: |
      bash -c "
        pip3 install --upgrade /processor && \
        python3 -m processor tcp://validator:4004
      "

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    depends_on:
      - validator
    entrypoint: settings-tp -vv -C tcp://validator:4004

  rest-api:
    image: hyperledger/sawtooth-rest-api:1.0
    expose:
      - 8008
    ports:
      - '8022:8008'
    depends_on:
      - validator
    entrypoint: |
      sawtooth-rest-api -vv
        --connect tcp://validator:4004
        --bind rest-api:8008

  shell:
    build:
      context: ./processor/processor/cli
    depends_on:
      - rest-api
    volumes:
      - ./genesis:/genesis
      - ./keys:/root/.sawtooth/keys
      - ./processor:/processor
    stdin_open: true
    tty: true
    entrypoint: |
      bash -c "
        if [ ! -f /root/.sawtooth/keys/root.priv ]; then
          sawtooth keygen
        fi;
        pip3 install --force-reinstal /processor && \
        tail -f /dev/null
      "
