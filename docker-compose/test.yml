version: '3.4'

services:
  tests:
    build:
      context: ..
      target: build
    image: remme/remme-core-dev:latest
    network_mode: bridge
    environment:
      - TEST_BIND=tcp://127.0.0.1:4004
    entrypoint: python3 -m unittest discover ./tests

  remme-tp:
    build:
      context: ..
      target: build
    image: remme/remme-core:latest
    network_mode: "service:tests"
    entrypoint: python3 -m remme.tp tcp://127.0.0.1:4004 --account --atomic-swap --pubkey
