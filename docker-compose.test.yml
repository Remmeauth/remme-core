version: '2.1'

services:
  tests:
    build:
      context: processor/
    expose:
      - 4004
    volumes:
      - ./processor:/processor
    entrypoint: python3 -m processor.tests
    stop_signal: SIGKILL
    environment:
      TEST_BIND: "tcp://eth0:4004"
      PACKAGE_LOCATION: '/processor'


  remme-transaction-processor:
    build:
      context: processor/
    volumes:
      - ./processor:/processor
    environment:
      PACKAGE_LOCATION: '/processor'
    entrypoint: python3 -m processor tcp://validator:4004
