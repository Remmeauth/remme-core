version: '2.1'

services:
  tests:
    image: remme/remme-dev:latest
    expose:
      - 4004
    volumes:
      - .:/root/remme
    entrypoint: |
      bash -c "
        pip3 install --upgrade /root/remme && \
        python3 -m remme.tests
      "
    stop_signal: SIGKILL
    depends_on:
      - remme-transaction-processor
    environment:
      TEST_BIND: "tcp://eth0:4004"

  remme-transaction-processor:
    image: remme/remme-dev:latest
    volumes:
      - .:/root/remme
    entrypoint: |
      bash -c "
        pip3 install --upgrade /root/remme && \
        python3 -m remme tcp://tests:4004
      "
